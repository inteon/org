repos:
  cert-manager:
    allow_merge_commit: false
    allow_rebase_merge: false
    allow_squash_merge: false
    description: Automatically provision and manage TLS certificates in Kubernetes
    has_projects: true
    homepage: https://cert-manager.io
  approver-policy:
    allow_merge_commit: false
    allow_rebase_merge: false
    allow_squash_merge: false
    default_branch: main
    description: approver-policy is a cert-manager approver that allows users to define policies that restrict what certificates can be requested.
    has_projects: true
    homepage: https://cert-manager.io/docs/policy/approval/approver-policy/
  cmctl:
    allow_merge_commit: false
    allow_rebase_merge: false
    allow_squash_merge: false
    default_branch: main
    description: '`cmctl` or `kubectl cert-manager` is the command line utility that makes cert-manager''ing easier.'
    has_projects: true
    has_wiki: false
    homepage: https://cert-manager.io/docs/reference/cmctl/
  csi-driver:
    allow_merge_commit: false
    allow_rebase_merge: false
    allow_squash_merge: false
    default_branch: main
    description: A Kubernetes CSI plugin to automatically mount signed certificates to Pods using ephemeral volumes
    has_projects: true
    homepage: https://cert-manager.io/docs/usage/csi-driver/
  csi-driver-spiffe:
    allow_merge_commit: false
    allow_rebase_merge: false
    allow_squash_merge: false
    default_branch: main
    description: A Kubernetes CSI plugin to automatically mount SPIFFE certificates to Pods using ephemeral volumes
    has_projects: true
    homepage: https://cert-manager.io/docs/usage/csi-driver-spiffe/
  csi-lib:
    allow_merge_commit: false
    allow_rebase_merge: false
    allow_squash_merge: false
    default_branch: main
    description: A library for building CSI drivers that request certificates from cert-manager
    has_projects: true

    has_projects: true
  issuer-lib:
    allow_merge_commit: false
    allow_rebase_merge: false
    allow_squash_merge: false
    default_branch: main
    description: issuer-lib is the Go library for building cert-manager issuers.
    has_projects: false
    has_wiki: false
  istio-csr:
    allow_merge_commit: false
    allow_rebase_merge: false
    allow_squash_merge: false
    default_branch: main
